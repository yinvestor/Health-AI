{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health AI{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		{% tailwind_css %}
</head>
<body class=" mx-auto px-4">
    <header class="w-full my-4">
        <div class="container h-20 flex flex-row">
                <div class="mx-4 mt-4">
                    <p class="font-oswald  text-4xl">
                        <a href="{% url 'index' %}">Health AI</a>
                    </p>
                </div>
                <div class="font-poppins font-semibold">
                    <nav class="">
                        <ul class=" flex flex-row gap-5 font-poppins font-bold text-xl ml-40 my-4">
                            <li>
                                <a href="{% url 'index' %}" class="hover:text-amber-500 bg-slate-200 px-2 border rounded border-slate-200 ease-in duration-75">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'checkup' %}" class="hover:text-amber-500 hover:ease-in hover:duration-200">How It Works</a>
                            </li>
                            <li>
                                <a href="#" class="hover:text-amber-500 ease-in duration-75">About</a>
                            </li>
                            <li>
                                <a href="#" class="hover:text-amber-500 ease-in duration-75">Contact</a>
                            </li>
                            <li>
                                <a href="{% url 'register' %}" class="hover:text-amber-500 text-gray-200 bg-black px-2 border border-black rounded ease-in duration-75">Register</a>
                        </ul>
                    </nav>
                </div>
        </div>


    </header>
    <main>
        {% block content %}
        <!-- Content for specific pages goes here -->
        {% endblock %}
    </main>
    <footer>
        <!-- Footer Content -->
    </footer>
</body>
</html>
