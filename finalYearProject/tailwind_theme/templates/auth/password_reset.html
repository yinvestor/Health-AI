{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Forgot your password?</h2>
<p class="mb-4">Enter your email address below to reset your password.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Reset Password</button>
</form>
{% endblock %}
